<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap');
    </style>
</head>

<body>
    
    <div class="main"> 
        
        <div class="logo"></div>
        <div class="title" ><b>Login</b></div>
        <form >
            <div class="credetials">
                <div class="username">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required="">
                </div>
                <div class="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required="">
                </div>
            </div>
            <button class="submit"><a href="index.html" style="color: white; text-decoration: none; font-size: 21px;">Submit</a></button>
        </form>
        <div class="link">
            <a href="#">Forget Password?</a> &nbsp <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
